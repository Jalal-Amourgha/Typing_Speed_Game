<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images/icon.ico" />
        <link rel="stylesheet" href="style.css" />
        <title>Typing Speed Game</title>
    </head>

    <body>
        <div class="game">
            <div class="title-box">
                <a onclick="playAgain()">Typing Speed Game</a>
            </div>
            <!--Animation Box-->
            <div class="animation">
                <div class="bubbles">
                    <span style="--i: 11">A</span>
                    <span style="--i: 20">B</span>
                    <span style="--i: 21">C</span>
                    <span style="--i: 15">D</span>
                    <span style="--i: 30">E</span>
                    <span style="--i: 25">F</span>
                    <span style="--i: 12">G</span>
                    <span style="--i: 31">H</span>
                    <span style="--i: 14">I</span>
                    <span style="--i: 19">J</span>
                    <span style="--i: 28">K</span>
                    <span style="--i: 34">L</span>
                    <span style="--i: 12">M</span>
                    <span style="--i: 18">N</span>
                    <span style="--i: 27">P</span>
                    <span style="--i: 26">Q</span>
                    <span style="--i: 14">R</span>
                    <span style="--i: 40">S</span>
                    <span style="--i: 33">T</span>
                    <span style="--i: 35">U</span>
                    <span style="--i: 16">V</span>
                    <span style="--i: 42">W</span>
                    <span style="--i: 38">X</span>
                    <span style="--i: 37">Y</span>
                    <span style="--i: 20">Z</span>
                </div>
            </div>
            <div class="difficulty-box">
                <div class="difficulty-border">
                    <h3>Choose The Difficulty</h3>

                    <div class="buttons">
                        <div>
                            <button class="button">
                                <span class="easy">Easy</span>
                            </button>
                            <p>
                                (*Easy: Contains <span>15</span> Words and
                                <span>20s</span> as Timmer)
                            </p>
                        </div>

                        <div>
                            <button class="button" name="salam">
                                <span class="normal">Normal</span>
                            </button>
                            <p>
                                (*Normal: Contains <span>30</span> Words and
                                <span>15s</span> as Timmer)
                            </p>
                        </div>

                        <div>
                            <button class="button">
                                <span class="hard">Hard</span>
                            </button>
                            <p>
                                (*Hard: Contains <span>50</span> Words and
                                <span>10s</span> as Timmer)
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container display-none">
                <div class="header-box">
                    <div class="timmer">
                        <img src="images/timmer.png" alt="Logo" />
                        <h3><span id="displayTime"></span> s</h3>
                    </div>
                    <div class="word">
                        <h1 id="word"></h1>
                    </div>
                    <div class="score">
                        <h3>
                            score : <span id="score"></span> /
                            <span id="numberOfWords"></span>
                        </h3>
                    </div>
                </div>
                <div class="input-box">
                    <input id="input" type="text" />
                </div>
            </div>

            <div class="game-result display-none">
                <div class="popup">
                    <h1 id="result"></h1>
                    <button onclick="playAgain()">
                        <span>Play Again</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
